apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: davmaio-jupyter38
spec:
  workload:
    apiVersion: core.oam.dev/v1alpha2
    kind: ContainerizedWorkload
    metadata:
      name: davmaio-jupyter38
    spec:
      osType: linux
      containers:
      - name: davmaio-jupyter38
        # securityContext:
        #   runAsUser: 1001
        image: davma/jupyter-tensorflow-pyodbc:3.8
        imagePullPolicy: IfNotPresent
        resources:
          cpu:
            required: 500m
          memory:
            required: 500Mi
        ports:
          - name: http
            value: 8888
            containerPort: 8888
            type: TCP


        