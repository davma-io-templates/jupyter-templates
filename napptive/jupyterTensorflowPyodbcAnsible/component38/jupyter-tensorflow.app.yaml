apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: davmaio-jupyterA38
  annotations:
    version: 0.0.1
    description: "Jupyter Notebook is a web-based interactive computing platform."
spec:
  components:
    - name: davmaio-jupyterA38
      type: webservice
      properties:
        image: davma/jupyter-ansible-tf:3.8
        ports:
          - port: 8888
            expose: true
        cpu: "1000m"
        memory: "1000Mi"
      traits:
        - type: napptive-ingress         
          properties:
            name: davmaio-grafana
            port: 8888
            path: /
            rewritePath: /
        - type: scaler
          properties:
            replicas: 1
  policies:
    - name: davmaio-jupyterA38-health
      type: health
      properties:
        probeInterval: 5